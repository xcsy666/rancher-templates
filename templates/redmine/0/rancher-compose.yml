version: '2'
catalog:
  name: Redmine
  version: 0.1.2
  description: |
    Redmine
  questions:
  - variable: "REDMINE_HOST"
    description: "Hostname to use for the Redmine"
    label: "Thalhalla Store Hostname"
    required: true
    default: "redmine"
    type: "string"
  - variable: "REDMINE_DOMAIN"
    description: "Domain to use for the Redmine server"
    label: "REDMINE Domain"
    required: true
    default: ""
    type: "string"
  - variable: "TZ"
    description: "Timezone to use for the server"
    label: "Timezone"
    required: true
    default: "America/Chicago"
    type: "string"
  - variable: "DB_PASS"
    description: "Database Password to use for the server"
    label: "DB Password"
    required: true
    default: ""
    type: "password"
  - variable: "REDMINE_SECRET_TOKEN"
    description: "REDMINE_SECRET_TOKEN"
    label: "REDMINE_SECRET_TOKEN"
    required: true
    default: ""
    type: "password"
  - variable: "VOLUME_DRIVER"
    description: "The VOLUME driver to associate with this server"
    label: "VOLUME Driver"
    required: true
    default: "rancher-nfs"
    type: enum
    options:
      - local
      - rancher-nfs
      - rancher-efs
      - rancher-ebs

services:
  redmine:
    scale: 1
    retain_ip: true
    health_check:
      healthy_threshold: 2
      response_timeout: 5000
      port: 80
      unhealthy_threshold: 3
      interval: 5000
      strategy: recreate
      request_line: GET / # HTTP/1.0
